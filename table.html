<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<table>
	<!--unused here but useful to remember: scope="row", colspan, rowspan-->
	<thead>
	  <tr>
		<th scope="col">Name</th>
		<th scope="col">Photo</th>
		<th scope="col">Interests</th>
	  </tr>
	</thead>
	<tbody>
	  <tr>
		<td>Micky</td>
		<td><img src="m.JPG" height="315" width="560"></td>
		<td>likes snakes</td>
	  </tr>
	  <tr>
		<td>Carly</td>
		<td><img src="c.jpg" height="315" width="560"></td>
		<td>likes naps</td>
	  </tr>
	  <tr>
		<td>Taylor</td>
		<td><img src="t.jpg" height="315" width="560"></td>
		<td>likes Harry Potter</td>
	  </tr>
	</tbody>
	<!--for use with sums etc at the bottom of a table: <tfoot></tfoot>-->
</table>
</body>
</html>
